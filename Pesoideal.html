<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="css/livrojs.png">
    <link rel="stylesheet" href="estilos.css">
    <title>Programa</title>
</head>

<body>
    <img src="css/img/ex4_2.jpg" alt="balanca de peso">
    <h1>Programa calculo de peso ideal</h1>
    <form>
        <p>
            Nome:
            <input type="text" id="inNome" required>

        </p>
        <p>
            sexo:
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminino
        </p>
        <p>
            Altura:
            <input type="number" id="inAltura" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Calcular peso ideal">
        <input type="reset" value="Limpar campos">
    </form>
    <h2></h2>
    <script src="js/pesoideal.js"></script>
</body>

</html>
